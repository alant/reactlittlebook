<script>

const createDivFromString = (innerString) => {
  const el = document.createElement('div');
  el.innerHTML = innerString;
  return el;
}

const mount = (component, wrapper) => {
  wrapper.appendChild(component._renderDOM());
  component.onStateChange = (oldEl, newEl) => {
    wrapper.insertBefore(newEl, oldEl);
    wrapper.removeChild(oldEl);
  }
}
  class Component {
    constructor(props = {}) {
      this.props = props;
    }

    setState(state) {
      const oldEl = this.el;
      this.state = state;
      this.el = this._renderDOM();
      if (this.onStateChange) this.onStateChange(oldEl, this.el);
    }

    _renderDOM() {
      this.el = createDivFromString(this.render());
      if (this.onClick) {
        this.el.addEventListener('click',this.onClick.bind(this),false);
      }
      return this.el;
    }
  }

  class LikeButton extends Component {
    constructor(props) {
      super(props);
      this.state = { clicked: false };
    }

    onClick() {
      this.setState({ clicked: !this.state.clicked });
    }

    render() {
      return `
        <button class='likeBtn' style="background-color: ${this.props.bgColor}">
           <span class='likeText'>${this.state.clicked ? 'ÂèñÊ∂à' : 'ÁÇπËµû'}</span>
           <span>üëç</span>
         </button>
      `
    }

  }

  class BlueRedButton extends Component {
    constructor(props) {
      super(props);
      this.state = { color: 'blue' };
    }

    onClick() {
      this.setState({ color: 'red' });
    }

    render() {
      return `
        <div style="color: ${this.state.color};">${this.state.color}</div>
      `
    }
  }

  const wrapper = document.querySelector('.wrapper');
  const btn1 = new LikeButton({ bgColor: 'red' });
  const btn2 = new LikeButton();
  const btn3 = new BlueRedButton();
  mount(btn1, wrapper);
  mount(btn2, wrapper);
  mount(btn3, wrapper);

  // const btn2 = new LikeButton();

</script>
